<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SOLAR</title>

    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="FrancoDroid Submerged é um projeto no GitHub que utiliza modelos de aprendizado de máquina para análise de imagens. Confira no GitHub!">
    <meta name="keywords" content="FrancoDroid, GitHub, Submerged, aprendizado de máquina, modelos de imagem, coral sol, SOLAR">
    <meta name="author" content="FrancoDroid">
    <meta property="og:title" content="FrancoDroid Submerged">
    <meta property="og:description" content="FrancoDroid Submerged">
    <meta property="og:url" content="https://francodroid.github.io/submerged">

    <style>
        body, html {
            background-color: #001a2c;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Merriweather Sans', sans-serif;
            overflow-x: hidden; /* Impede rolagem horizontal */
            overflow-y: auto; /* Permite rolagem vertical se necessário */
            width: 100%;
        }

        @keyframes waveText {
            0% {
                transform: translateY(0) rotate(-2deg);
                color: #00a8e8;
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
                color: #00e0ff;
            }
            100% {
                transform: translateY(0) rotate(-2deg);
                color: #00a8e8;
            }
        }

        h1 {
            text-align: center;
            font-family: 'Merriweather Sans', sans-serif;
            position: relative;
            z-index: 3;
            color: #00a8e8;
            font-size: 72px;
            animation: waveText 3s ease-in-out infinite;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00a8e8, #00e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
            margin-top: 20px;
            width: 100%;
            word-wrap: break-word;
        }

        h1:hover {
            text-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
            transform: translateY(-2px) scale(1.05);
        }

        #label-container div {
            font-size: 48px;
            font-weight: bold;
            color: #e97b4e;
            position: relative;
            z-index: 3;
        }

        h2 {
            text-align: center;
            color: #185387;
            font-size: 38px;
            font-family: 'Merriweather Sans', sans-serif;
            font-weight: bold;
            position: relative;
            z-index: 3;
            width: 100%;
            word-wrap: break-word;
        }

        /* Estilos do botão "Iniciar Análise" */
        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #185387;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            z-index: 3;
            display: inline-block;
            margin: 20px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00e0ff;
            box-shadow: 0 6px 15px rgba(0, 224, 255, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 50px;
        }

        #image-preview {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        #waveBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        #waveBackground div {
            position: absolute;
            z-index: 1;
        }

        #webcam-container {
            text-align: center;
            margin: 20px auto;
            max-width: 1024px;
            z-index: 2;
            overflow: hidden;
            position: relative;
        }

        #webcam-container canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>SOLAR</h1>
    <h2><span style="color: #E3001A;">Franco</span>Droid</h2>
    <div class="button-container">
        <button id="startButton" type="button" onclick="initCamera()">Usar Câmera</button>
        <button id="uploadButton" type="button" onclick="uploadImage()">Importar Foto</button>
    </div>
    <div id="webcam-container"></div>
    <img id="image-preview" src="" alt="Pré-visualização da Imagem" style="display: none;">
    <div id="label-container"></div>
    <div id="waveBackground"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/aQ57vJHRH/";

        let model, webcam, labelContainer, maxPredictions;

        async function initCamera() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("uploadButton").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(1024, 768, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                labelContainer.appendChild(div);
            }
        }

        async function uploadImage() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("uploadButton").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    const img = document.getElementById('image-preview');
                    img.src = URL.createObjectURL(file);
                    img.style.display = 'block';

                    const imageElement = new Image();
                    imageElement.src = img.src;
                    imageElement.onload = async () => {
                        const prediction = await model.predict(imageElement);
                        displayPredictions(prediction);
                    };
                }
            };
            input.click();
        }

        async function loop() {
            webcam.update();
            await predictCamera();
            window.requestAnimationFrame(loop);
        }

        async function predictCamera() {
            const prediction = await model.predict(webcam.canvas);
            displayPredictions(prediction);
        }

        function displayPredictions(prediction) {
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].className === "Coral Normal") {
                    labelContainer.childNodes[i].style.color = "#113d63";
                } else {
                    labelContainer.childNodes[i].style.color = "#e97b4e";
                }
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const waveBackground = document.getElementById('waveBackground');

            if (waveBackground) {
                let emojiCount = 0;
                function createWaveEmoji() {
                    if (emojiCount < 8) {
                        const emoji = document.createElement('div');
                        emoji.textContent = '🌊';

                        const size = Math.random() * (60 - 30) + 30;
                        const opacity = Math.random() * 0.5 + 0.5;

                        emoji.style.fontSize = `${size}px`;
                        emoji.style.opacity = `${opacity}`;
                        emoji.style.animation = 'fall 10s linear infinite';
                        emoji.style.left = `${Math.random() * 100}vw`;

                        waveBackground.appendChild(emoji);
                        emojiCount++;

                        emoji.addEventListener('animationend', () => {
                            waveBackground.removeChild(emoji);
                            emojiCount--;
                        });
                    }
                }
                setInterval(createWaveEmoji, 1000);
            }
        });
    </script>
</body>
</html>
